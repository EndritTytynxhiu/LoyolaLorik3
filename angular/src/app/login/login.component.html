<div class="body">
    <div class="foto">
        <img src="assets/img/logo.png" alt="image">
    </div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Kycja</h3>

        <label for="username">Nxenesi ID</label>
        <input type="text" placeholder="Email or Phone" id="username" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">

        <label for=" password ">Fjalekalimin</label>
        <input type="text " placeholder="Password " id="password " [(ngModel)]="password" [ngModelOptions]="{standalone: true} ">

        <button class="button" (click)=" Login() ">Kycuni</button>
        <button class="button" (click)="Signup()">Regjistrohuni</button>
    </form>
</div>
