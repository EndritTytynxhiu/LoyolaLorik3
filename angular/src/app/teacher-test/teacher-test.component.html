<table>
    <tr *ngFor="let klasat of testi.data; let i = index">
        <th>{{i+1}}. {{klasat.Name}}</th>
        <th>Periudha {{klasat.Periudha}}</th>
        <th (click)="UpdateTest(klasat.id)">Me shume te dhena ndaj Testit</th>
        <th (click)="Update(klasat.id, i)">Update</th>
        <th (click)="Delete(klasat.id, i)">Delete</th>
    </tr>
</table>
<button (click)="Create()">Create</button>
